<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Конструктор массива</title>
    </head>
    <body>
        <script>
          var oddNumbers = new Array(3);// Пер. пустой
          oddNumbers[0] = 1;
          oddNumbers[1] = 3;
          oddNumbers[2] = 5;
          console.log(oddNumbers);
          oddNumbers.reverse();
          console.log(oddNumbers);
          var aString = oddNumbers.join(" - ");
          console.log(aString);
          var areAllOdd = oddNumbers.every(function(x) {
              return ((x % 2) !== 0);
          });
          console.log(areAllOdd);

          var items = new Array();// Пер. пункт
          var items = [];
          console.log(items);
          var items = ["a", "b", "c"];
          var items = new Array("a", "b", "c");
          console.log(items);
           </script>
    </body>
</html>
