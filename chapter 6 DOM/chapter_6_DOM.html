<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Planets</title>
        <style>
        .redtext { color: red}
        </style>
        <script>
        function init() {
            var planet = document.getElementById("greenplanet"); // Получаем элемент по ID, присваиваем его переменной planet
            console.log(planet.innerHTML); // Выводим на консоль содержимое элемента <p> с ID="greenplanet"
            planet.innerHTML = "Red Alert: hit by phaser fire!"; // Изменяем содержимое элемента <p> (Свойство innerHTML элемента planet)
            console.log(planet.innerHTML); // Выводим на консоль новое содержимое элемента <p>
            planet.setAttribute("class", "redtext"); // Добавляем атрибут class со значением redtext
        }
        window.onload = init; // Обработчик события "загрузка страницы завершена". Функция init вызывается только после полной загрузки страницы
        </script>
    </head>
    <body>
        <h1>Green Planet</h1>
        <p id="greenplanet">All is well</p>
        <h1>Red Planet</h1>
        <p id="redplanet">Nothing to report</p>
        <h1>Blue Planet</h1>
        <p id="blueplanet">All systems A-OK</p>
    </body>
</html>
