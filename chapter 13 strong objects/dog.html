<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Прототип Dog</title>
    </head>
    <body>
        <script>
        function Dog(name, breed, weight){
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }
        Dog.prototype.species = "Canine";
        Dog.prototype.bark = function() {
            if (this.weight > 25) {
                console.log(this.name + " says Woof!");
            }
            else {
                console.log(this.name + " says Yip!");
            }
        };
        Dog.prototype.run = function() {
            console.log("Run!");
        };
        Dog.prototype.wag = function() {
            console.log("Wag!");
        };
        var fido = new Dog ("Fido", "Mixed", 38);
        var fluffy = new Dog ("Fluffy", "Poodle", 30);
        var spot = new Dog ("Spot", "Chihuahua", 10);
        spot.bark = function() {
            console.log(this.name + " says WOOF!");
        }
        fido.bark();
        fido.run();
        fido.wag();
        fluffy.bark();
        fluffy.run();
        fluffy.wag();
        spot.bark();
        spot.run();
        spot.wag();

        var barnaby = new Dog("Barnaby", "Basset Hound", 55);
        Dog.prototype.sit = function() {
            console.log(this.name + " is now sitting");
        }
        barnaby.sit();
        spot.sit();

        Dog.prototype.sitting = false;
        Dog.prototype.sit = function() {
            if (this.sitting) {
                console.log(this.name + " is already sitting");
            }
            else {
                this.sitting = true;
                console.log(this.name + " is now sitting");
            }
        }
        barnaby.sit();
        barnaby.sit();
        spot.sit();
        spot.sit();
        barnaby.sit();
        spot.sit();
        barnaby.sit();
        spot.sit();

        console.log(spot.hasOwnProperty("species"));
        console.log(spot.hasOwnProperty("bark"));

        var aDog = new Dog();
        console.log(aDog);
        function ShowDog(name, breed, weight, handler) {
            Dog.call(this, name, breed, weight);
            this.handler = handler;
        }
        ShowDog.prototype = new Dog();
        ShowDog.prototype.constructor = ShowDog;
        ShowDog.prototype.league = "Webville";
        ShowDog.prototype.stack = function() {
            console.log("Stack");
        }
        ShowDog.prototype.bait = function() {
            console.log("Bait");
        }
        ShowDog.prototype.gait = function(kind) {
            console.log(kind + "ing");
        }
        ShowDog.prototype.groom = function() {
            console.log("Groom");
        }
        var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");
        var beatrice = new ShowDog("Beatrice", "Pomeranian", 5, "Hamilton");
        console.log(scotty);
        scotty.stack();
        scotty.bark();
        console.log(scotty.league);
        console.log(scotty.species);
        scotty.gait("Walk");
        beatrice.groom();
        beatrice.sit();
        beatrice.sit();
        console.log(scotty.toString());
        ShowDog.prototype.toString = function() {
            return this.name + " is belonging to " + this.handler;
        }
        console.log(beatrice.toString());
        </script>
    </body>
</html>
