<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Упражнение с роботами</title>
    </head>
    <body>
        <script>
            function Game() {
                this.level = 0;
            }
            Game.prototype.play = function() {
                // Действия игрока
                this.level++;
                console.log("Welcome to level " + this.level);
                this.unlock();
            }
            Game.prototype.unlock = function() {// Пер. открывать
                if (this.level === 12) {
                    Robot.prototype.deployLaser = function(){
                        console.log(this.name + " is blasting you with lazer beams") // Пер. взрывает вас лазерными лучами
                    }
                }
            }
            function Robot(name, year, owner) {
                this.name = name;
                this.year = year;
                this.owner = owner;
            }
            var game = new Game();
            var robby = new Robot("Robby", 1956, "Dr. Morbius");
            var rosie = new Robot("Rosie", 1962, "George Jetson");
            while (game.level < 12) {
                game.play();
            }
            robby.deployLaser(); //Пер. применять
            rosie.deployLaser();
           </script>
    </body>
</html>
