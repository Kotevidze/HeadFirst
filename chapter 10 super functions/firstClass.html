<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Первоклассные функции</title>
    </head>
    <body>
        <script>
            var passengers = [
                { name: "Jane Doloop", paid: true},
                { name: "Dr. Evel", paid: true},
                { name: "Sue Property", paid: false},
                { name: "John Funcall", paid: true}
            ];
            function checkPaid(passengers) {
                for (var i = 0; i < passengers.length; i++) {
                    if (passengers[i].paid) {
                        return false;
                    }
                }
                    return true;
            }
            function processPassengers(passengers, testFunction) {
                for (var i = 0; i < passengers.length; i++) {
                    if (testFunction(passengers[i])) {
                        return false;
                    }
                }
                return true;
            }
            function checkNoFlyList(passenger) {
                return (passenger.name === "Dr. Evel");
            }
            function checkNotPaid(passenger) {
                return (!passenger.paid);
            }
            var allCanFly = processPassengers(passengers, checkNoFlyList);
                if (!allCanFly) {
                    console.log("Самолет не может лететь: есть пассажир в 'Черном списке'");
                }
            var allPaid = processPassengers(passengers,checkNotPaid);
            if (!allPaid) {
                console.log("Самолет не может лететь: не все пассажиры оплатили билет");
            }
            function printPassenger(passenger) {
                console.log(passenger.name + ", " + passenger.paid);
            }
            processPassengers(passengers,printPassenger);
        </script>
    </body>
</html>
